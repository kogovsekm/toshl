<div class="well">

    <uib-carousel interval="interval">
        <uib-slide ng-repeat="slide in slides">

            <img ng-src="{{ slide.img }}" style="margin: auto;"/>

            <div class="carousel-caption">
                <h3> {{ slide.text }} </h3>
            </div>

        </uib-slide>
    </uib-carousel>

</div>
