<section id="product" class="row" >
    <div class="container">
        <div class="col-md-6">
            <h3>{{ product.name }}  </h3>
            <h4>{{ product.brand }} </h4>
            <p>Color: {{ product.color }}</p>
            <p>Price: {{ product.price | currency: "$"}}</p>
            <p>Tagline: {{ product.tagline }}</p>
            <p>Description: {{ product.description }}</p>
        </div>

        <div class="col-md-6">
            <div class="col-md 12">
                <img ng-src="{{ product.image }}" alt="" class="img-responsive">
            </div>
        </div>
    </div>
</section>
