<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" ng-model="selected" uib-typeahead="item as item.name for item in getItems($viewValue)" class="form-control">
      <!-- <p><span class="text-muted">Selected: </span> {{ selected }}</p> -->
  </div>
  <button type="submit" class="btn btn-default" ng-click="selected()">Search</button>
</form>
